name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: glitchtip-telegram-linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: glitchtip-telegram-windows.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: glitchtip-telegram-macos

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: target/${{ matrix.target }}/release/glitchtip-telegram${{ matrix.os == 'windows-latest' && '.exe' || '' }}

  docker-build:
    name: Docker build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t glitchtip-telegram:ci .
